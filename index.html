<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

        <title>Module_2</title>
    </head>
    <body>
        <div class="main-wrapper">
            <header>
                <h1>Введите данные</h1>
                <h2><span class="star">&#9733;</span> Обязательные</h2>
            </header>

            <main>
                <form autocomplete="off">
                    <div class="header-via-input">
                        <div>
                            <p class="input-header">Начальная сумма вклада &#8381;<span class="star"><sup>&#9733;</sup></span></p>
                        </div>
                        <div>
                            <input type="number" required value="0" id="deposit-amount">
                        </div>
                    </div>
                
                    <div class="header-via-input">
                        <div>
                            <p class="input-header">
                                Сумма
                                <select class="option-select-list" id="option-select-list">
                                    <option value="perMonth" selected>ежемесячного</option> 
                                    <option value="quarterly">eжеквартального</option>
                                    <option value="perYear">ежегодного</option>
                                </select> пополнения &#8381;<span class="star"><sup>&#9733;</sup></span>
                            </p>
                        </div>
                        <div>
                            <input type="number" required value="0" id="monthly-replenishment">
                        </div>
                    </div>

                    <div class="header-via-input">
                        <div>
                            <p class="input-header">Процентная ставка (%)<span class="star"><sup>&#9733;</sup></span></p>
                        </div>
                        <div>
                            <input type="number" required value="0" id="interest-rate">
                        </div>
                    </div>

                    <div class="header-via-input">
                        <div>
                            <p class="input-header">Срок вклада (дней)<span class="star"><sup>&#9733;</sup></span></p>
                        </div>
                        <div>
                            <input type="number" required value="0" id="deposit-term">
                        </div>
                    </div>
                </form>
            </main>

            <footer>
                <div class="footer-button-via-copyright">
                    <div>
                        <button class="button-style" id="calculate-button">Рассчитать</button>
                    </div>

                    <div>
                        &#169; <span class="copyright-year">2020</span>
                    </div>
                </div>
                <div class="error-list-wrapper">
                    <ol id="error-list"></ol>
                </div>
            </footer>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
